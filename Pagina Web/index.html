<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="estilos.css"> 
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="tarjeta">
        <section class="foto">
            <div class="foto-perfil">
                <img src="Public/Images/Yo.jpg" alt="Yo" class="imagen-perfil">
            </div>
        </section>
        <section class="name">
            <div class="nombre">
                <p>Juan Felipe Rojas Hernandez</p>
            </div>
            
        </section>
        <section class="title">
            <div class="titulo">
                <p>Ingeniero de sistemas</p>
            </div>   
        </section>
        <section class="description">
            <div class="descripcion">
                <p>Estudiante de ingenenieria de sistemas en la Universidad EAN, cursando actualmente 7 semestre</p>
            </div>
        </section>
        <section class="social">
            <div class="card linkedIn">
                <a href="https://www.linkedin.com/in/juan-felipe-rojas-hernández-501165267/" target="_blank">
                    <img src="Public/Images/linkedin-icon.png" alt="LinkedIn">
                    <h3>LinkedIn</h3>
                </a>
            </div>
        
            <div class="card instagram">
                <a href="https://www.instagram.com/felpa_kun/" target="_blank">
                    <img src="Public/Images/Instagram_icon.png" alt="Instagram">
                    <h3>Instagram</h3>
                </a>
            </div>
        
            <div class="card valorant">
                <a href="https://tracker.gg/valorant/profile/riot/I%20Wanna%20Be%20Yours%23ALEXT/overview" target="_blank">
                    <img src="Public/Images/valorant-icon.png" alt="Valorant">
                    <h3>Valorant</h3>
                </a>
            </div>
        </section>
        <div class="boton">
            <button class="btn">Pasar el mouse</button>
        </div>
        <p class="mensaje" id="mensaje">Hola soy un mensaje original</p>
        <div class="boton">
            <button onclick="cambiarMensaje()" class="btn">Cambiar el mensaje</button>
            <script>
                mostrarMensajeOriginal()
            </script>
        </div>
        <div class="boton">
            <button id="btn-cambiar" class="btn">Cambiar Estilo</button>
        </div>
    </div>
</body>
</html>
